<div>
    <ng-container *ngIf="searchResults && searchResults.length > 0">
      <table mat-table [dataSource]="searchResults" >
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let movie">{{ movie.title }}</td>
        </ng-container>
        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef>Year</th>
          <td mat-cell *matCellDef="let movie">{{ movie.year }}</td>
        </ng-container>
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef>Image</th>
          <td mat-cell *matCellDef="let movie">
            <img width="200" [src]="movie.image?.url ? movie.image.url : 'https://media.istockphoto.com/id/1409329028/vector/no-picture-available-placeholder-thumbnail-icon-illustration-design.jpg?s=612x612&w=0&k=20&c=_zOuJu755g2eEUioiOUdz_mHKJQJn-tDgIAhQzyeKUQ='" alt="">
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['title', 'year', 'image']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['title', 'year', 'image']"></tr>
      </table>
    </ng-container>
  </div>
